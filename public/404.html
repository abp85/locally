<!DOCTYPE html>
<html>
<head>
  <title>(404) The page you were looking for doesn't exist </title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .error-pages {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2em;
    }

    .error-pages div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto;
      padding-bottom: 2em;
    }

    .error-pages img {
      width: 100%;
      max-width: 33em;
      margin: 2em auto;
    }

    .error-pages div.dialog > div {
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-top: #5B72FB solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 10px;
      background-color: white;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .error-pages h1 {
      font-size: 32px;
      color: #5B72FB;
      line-height: 1.5em;
    }

    .error-pages h2 {
      font-size: 25px;
      color: #5B72FB;
      line-height: 1.5em;
    }

    .error-pages p {
      margin-bottom: 50px;
    }
  </style>
</head>

<body class="error-pages">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>404 Error</h1>
      <h2>Sorry, we can't find this page!</h2>
      <img src="not-found.png" alt="page not found">
      <p> Don't worry, you can always go <br/> <a href="/">back home</a></p>
    </div>
  </div>
</body>
</html>
