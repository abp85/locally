<!DOCTYPE html>
<html>
<head>
  <title>(500) We're sorry, but something went wrong</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .server-error-page {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2em;
    }

    .server-error-page div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto;
      padding-bottom: 2em;
    }

    .server-error-page img {
      width: 100%;
      max-width: 33em;
      margin: 2em auto;
    }

    .server-error-page div.dialog > div {
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-top: #5B72FB solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 10px;
      background-color: white;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .server-error-page h1 {
      font-size: 32px;
      color: #5B72FB;
      line-height: 1.5em;
    }

    .server-error-page h2 {
      font-size: 25px;
      color: #5B72FB;
      line-height: 1.5em;
    }

    button {
      border: 1px solid #5B72FB;
      background-color: #5B72FB;
      color: white;
      padding: 10px 15px;
      font-size: 20px;
      margin-bottom: 50px;
      border-radius: 5px;
    }
  </style>
</head>

<body class="server-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>500 Server Error</h1>
      <h2>Oops! This is so embarrasing!</h2>
      <img src="server.png" alt="server error">
      <button onClick="window.location.reload()">Reload</button>
    </div>
  </div>
</body>
</html>
